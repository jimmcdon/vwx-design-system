# SonarCloud Configuration for VWX Design System
sonar.projectKey=vwx-design-system
sonar.organization=vwx
sonar.projectName=VWX Design System
sonar.projectVersion=0.1.0

# Source settings
sonar.sources=packages,apps
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.*,**/*.stories.*

# Test settings
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,tests/**/*.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.*,**/*.stories.*

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/*.stories.*,**/*.test.ts

# Security hotspots
sonar.security.hotspots.threshold=0

# Technical debt settings
sonar.debt.skip=false

# Language specific rules
sonar.typescript.tsconfigPath=tsconfig.json